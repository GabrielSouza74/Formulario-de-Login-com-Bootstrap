<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulário de Login</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <main class="login-form-container">
      <form>
        <div class="text-center">
          <h1 class="h3 fw-normal form-title">Faça seu login</h1>
        </div>

        <!-- Campo de Email -->
        <div class="form-floating mb-3 ">
          <input type="email" class="form-control shadow-sm" id="floatingInput" placeholder="nome@exemplo.com" required="">
          <label for="floatingInput">Email</label>
        </div>

        <!-- Campo de Senha com o ícone -->
        <div class="form-floating mb-3 password-container">
          <input type="password" class="form-control shadow-sm" id="floatingPassword" placeholder="Senha" required="">
          <label for="floatingPassword">Senha</label>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <!-- Checkbox "Lembrar-me" -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>

        <!-- Botão de Login -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

        <p class="mt-5 mb-3 text-body-secondary text-center">© 2024</p>
      </form>
    </main>

  </body>

</html>
